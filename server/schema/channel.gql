type Channel {
  id: Int!
  name: String!
  messages: [Message!]! #array of messages
  users: [User!]!
}

type ChannelResponse {
  ok: Boolean!
  channel: Channel
  errors: [Error!]
}

type Mutation {
  createChannel(
    name: String!
    teamId: Int!
    public: Boolean = false
    members: [Int!]
  ): ChannelResponse
}
